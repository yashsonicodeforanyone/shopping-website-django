{% extends 'shop/basic.html' %}

{% block title %}
{{products.product_name}}-My Awesome Cart 
{% endblock %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
        <div class="row">
           
            <img src="/media/{{products.image}}" width="233px" height="385px" alt="">
        </div>
        <div class="row">
            <button class="btn btn-primary mx-2 my-1">Buy Now</button>
            <button class="btn btn-primary mx-2 my-1">Add to Cart</button>
        </div>
    </div>

    <div class="col-md-8">
        <h4>{{products.product_name}}</h4>
        <p> <b>RS.{{products.price}}</b></p>

        <p>{{products.desc}}</p>

    </div>
    </div>

</div>


{% endblock %}


{% block js %}
<script>

// Find out the cart items from localStorage

console.log("working");
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
    console.log('HELO');
    var idstr=this.id.toString();
    console.log(idstr);
    if(cart[idstr] != undefined){
        cart[idstr]=cart[idstr]+1;

    }
    else{
        cart[idstr]=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    
});

// $('#popcart').popover('show');
$('#popcart').popover();
document.getElementById('popcart').setAttribute('data-content', '<h5>Cart</h5>' );
</script>
{% endblock %}
